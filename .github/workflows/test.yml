name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        grep -vE '^(imaplib|email|argparse|sys|os|logging|#|$)' requirements.txt | xargs pip install
        pip install pytest pytest-cov
    
    - name: Verify Python imports
      run: |
        python -c "import imaplib, email, argparse; print('Standard lib imports working')"
        python -c "from jira import JIRA; print('JIRA import working')"
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml -v
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3 